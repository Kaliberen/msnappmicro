services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # UI (admin)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - app-net

  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    depends_on:
      user-service-1:
        condition: service_started
      user-service-2:
        condition: service_started
      message-service:
        condition: service_started
      notification-service:
        condition: service_started
    networks:
      - app-net

  user-service-1:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service-1
    environment:
      SERVER_PORT: 8000
    expose:
      - "8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-net

  user-service-2:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service-2
    environment:
      SERVER_PORT: 8000
    expose:
      - "8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-net

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "8002:8002"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-net

  message-service:
    build:
      context: .
      dockerfile: message-service/Dockerfile
    container_name: message-service
    ports:
      - "8001:8001"
    environment:
      USER_SERVICE_BASE_URL: http://gateway-service:8080
      USER_SERVICE_BASE_URL__DUMMY: ignore
      USER_SERVICE_BASE_URL_ALT: ignore
      USER_SERVICE_BASE_URL2: ignore
      NOTIFICATION_SERVICE_BASE_URL: http://notification-service:8002
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      rabbitmq:
        condition: service_healthy
      user-service-1:
        condition: service_started
      user-service-2:
        condition: service_started
      notification-service:
        condition: service_started
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
